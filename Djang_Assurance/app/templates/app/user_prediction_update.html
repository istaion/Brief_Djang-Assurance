{% extends "base.html" %} 
{% load  widget_tweaks %}
{% load static tailwind_tags %}

{% block content%}
<div class="flex flex-col items-center justify-center min-h-screen bg-[#FDF5F5]">
    <h2 class="text-3xl font-bold mb-6" color="645454">Modifier vos données </h2>
    <form method="post" class="bg-white p-6 rounded-lg shadow-md">
        {% csrf_token %}
        <div class="mb-4">
            {{form.as_p}}
        </div>
        <br></br>
        <button type="submit" class="btn text-lg">Mettre à jour</button>
    </form>
</div>
{% endblock %}
